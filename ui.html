<head>
  <style>
    html,
    body {
      font-family: 'Figma Sans', system-ui, -apple-system, BlinkMacSystemFont,
      'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
      'Helvetica Neue', sans-serif;
    }
    ul {
      box-sizing: border-box;
      font-size: 12px;
      list-style: none;
      margin: 0;
      padding: 1rem;
    }
  </style>
</head>
</body>
  <h2>Insert dots</h2>
  <button id="dots">Insert dots</button>
  <script>
  document.getElementById('dots').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'dots' } }, '*')
  }
  </script>

  <button id="remove">Remove dots</button>
  <script>
  document.getElementById('remove').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'remove' } }, '*')
  }
  </script>
</body>
